name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ chore/** ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --silent

      - name: Build
        env:
          VITE_BASE44_APP_ID: ${{ secrets.VITE_BASE44_APP_ID }}
        run: npm run build --silent

